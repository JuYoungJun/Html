<!DOCTYPE html>
<html>
<head>
    <title>행운의 숫자 생성기</title>
</head>
<body>
    <!-- 숫자 생성 버튼 -->
    <button onclick="generateLuckyNumbers()">행운의 숫자 생성</button>
    <!-- 초기화 버튼 -->
    <button onclick="resetNumbers()">초기화</button>
    <br>
    <!-- 행운의 숫자를 표시할 영역 -->
    <div id="luckyNumbers"></div>

    <script>
        // 행운의 숫자 생성 함수
        function generateLuckyNumbers() {
            let arr = new Array(6); // 6개의 숫자를 담을 배열 생성
            let random = Math.random;

            // 배열을 반복하면서 랜덤한 숫자 생성
            for (let i = 0; i < arr.length; i++) {
                arr[i] = Math.floor(random() * 45) + 1; // 1부터 45까지의 난수 생성
                // 중복된 숫자가 있는지 확인
                for (let j = 0; j < i; j++) {
                    if (arr[i] === arr[j]) {
                        i--; // 중복된 경우, 다시 생성하기 위해 i를 감소
                        break;
                    }
                }
            }

            // 행운의 숫자를 화면에 표시
            let luckyNumbersDiv = document.getElementById('luckyNumbers');
            luckyNumbersDiv.innerHTML = ""; // 이전 숫자를 지우고 초기화
            for (let i = 0; i < arr.length; i++) {
                luckyNumbersDiv.innerHTML += "행운의 숫자 : " + arr[i] + "<br>";
            }
        }

        // 숫자 초기화 함수
        function resetNumbers() {
            document.getElementById('luckyNumbers').innerHTML = ""; // 숫자를 지우고 초기화
        }
    </script>
</body>
</html>
