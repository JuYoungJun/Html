<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Check(name, height, weight) {
            this.userName = name;
            this.userWeight = weight;
            this.userHeight = height;
            this.minWeight;
            this.maxWeight;
            this.getInfo = function () {
                let str = "";
                str += "이름: " + this.userName + ", ";
                str += "키: " + this.userHeight + ", ";
                str += "몸무게: " + this.userWeight + "<br>";
                return str;
            }
            this.getResult = function () {
                this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                this.maxWeight = (this.userHeight - 100) * 0.9 + 5;
                if (this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight) {
                    return "정상 몸무게입니다";
                }
                else if (this.userWeight < this.minWeight) {
                    return "정상 몸무게보다 미달입니다.";
                }
                else {
                    return "정상 몸무게보다 초과입니다.";
                }
            }
        }

        // let jang = new Check("장보리", 168, 62);
        // let park = new Check("박달재", 180, 88);
        // console.log(jang);
        // console.log(park);

        // document.write(jang.getInfo());
        // document.write(jang.getResult());

        const name = prompt("이름 입력");
        const height = prompt("입력");
        const weight = prompt("입력");

        let user = new Check(name, height, weight);

        console.log(user);
        document.write(user.getInfo());
        document.write(user.getResult());
    </script>
</body>

</html>
