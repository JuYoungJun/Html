<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <script>
        function show(){
            let str = "";

            $("input[name='hobby']:checked").each(function(){
                str += $(this).val() + "<br>";
            })

            $("#result").html("<h1>" + str + "</h1>")
        }
    </script>

    <ul>
        <li>야구<input type="checkbox" name="hobby" value="야구"></li>
        <li>농구<input type="checkbox" name="hobby" value="농구"></li>
        <li>게임<input type="checkbox" name="hobby" value="게임"></li>
    </ul>

    <button onclick="show()">결과보기</button>
    <br>결과값 : <div id="result"></div>
</body>

</html>
