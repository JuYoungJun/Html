<body>
    <script>
        //7번 문제
        //엔터 키로도 출력 할수있게 한거
        $(document).keypress(function (e) {
            if (e.keyCode === 13) {
                e.preventDefault;
                output();
            }
        });

        function output() {
            let input_txt = $('#input_id').val(); // 입력된 텍스트 값을 가져오는거
            $('#output_id').append('<span>' + input_txt + '</span><br>'); // 결과를 추가하고 줄 바꿈합니다.
            $('#input_id').val(''); // 입력란 비우기
        }

    </script>


    <input type="text" id="input_id" name="input_name">

    <div id="output_id"></div>

    <script>
        $(document).ready(function () {
            let arr = [];
            $("#v1").on("keyup", function (e) {
                if (e.keyCode == 13) {
                    save();
                }
            });

            function save() {
                let v1 = $("#v1").vla();
                arr.push(v1);
                list();
                $("#vl").val("");
            }

            function list() {
                let msg = "";
                $.each(arr, function (index, value) {
                    msg += value + "<br>";
                });
                $("#result").html(msg);
            }
        });
    </script>
