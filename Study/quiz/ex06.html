        //삭제 까지 하는거
        $(document).keypress(function (e) {
            if (e.keyCode === 13) {
                e.preventDefault;
                output();
            }
        });

        function output() {
            let input_txt = $('#input_id').val(); // 입력된 텍스트 값을 가져오는거
            let newSpan = $('<span>' + input_txt + '</span><br>');//새로운 결과 생성
            let deleteButton = $('<button onclick = "deletResult(this)" class = "btn" >X</button>');
            newSpan.append(deleteButton);//결과 삭제 버튼
            $('#output_id').append(newSpan);//결과를 추가하고 줄 바꿈
            $('#input_id').val('');//입력란 비우기
        }

        //결과 삭제 함수
        function deletResult(element) {
            $(element).parent().remove();//삭제 버튼의 부모 요소의 결과를 삭제한다
        }
    </script>
