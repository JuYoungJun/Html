<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = ["봄", "여름"]
        let arr2 = ["가을", "겨울"]

        arr1.concat(arr2);

        console.log(arr1.concat(arr2));//배열합치기(출력할때만 합치기)

        arr1.push("가을")//이미 만들어진 배열 안에 추가하기 (자바는 안됨 스크립트는 됨)

        arr1.pop();//push랑 반대(배열의 마지막 값을 뺀다)

        
    </script>
</body>
</html>
